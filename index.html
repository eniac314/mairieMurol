  window.onscroll = function(){
  
    elmApp.ports.scrollY.send(document.body.scrollTop)
  
  }

  window.onfocus = function(){
  
    elmApp.ports.focus.send(true)
  
  }

  window.onblur = function(){
  
    elmApp.ports.focus.send(false)
  
  }
