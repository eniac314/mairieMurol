<!DOCTYPE HTML>
<html><head><meta charset="UTF-8"><title>Main</title><style>html,head,body { padding:0; margin:0; }
body { font-family: calibri, helvetica, arial, sans-serif; }</style>
<!-- <link rel="stylesheet" href="./styles/style.css"> -->
<div id="main"></div>
<script src="js/contact.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
    var node = document.getElementById('main');
    var app = Elm.Contact.embed(node);
    app.ports.loadCaptcha.subscribe(function() {
      grecaptcha.render(
        document.querySelector('div.g-recaptcha'),
        {
            sitekey: '6LcasjsUAAAAANR2oVHvjDYFpjLDuRsruD16Q_aF',
            callback: function onSubmit(val) {
              app.ports.captcha_port.send(val);
            }
        }
      );  
    });
    
</script>
</head><body><script type="text/javascript">Elm.Main.fullscreen()</script></body></html>
